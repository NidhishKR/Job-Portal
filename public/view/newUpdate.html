<div class="bg5">
</head>
  <div class="container-fluid">
    <div class="row, jobDetails">
      <div class="col-sm-2, searchNewUpda">
        <div class="panel-body">
          <input type="text" class="form-control" ng-model="jobUpload.company" placeholder="Company name" required="">
        </div>

        <div class="searchbtnJob">
          <a href="#searchResult"><button type="button" class="btn btn-info" ng-click="searchFunction(search)">
              <span class="glyphicon glyphicon-search"></span>Search Combination</button></a>

        </div>

      </div>
      <div class="col-sm-10, table-responsive">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>ID</th>
              <th>COMPANY</th>
              <th>SECTION</th>
              <th>LOCATION</th>
              <th>SKILLS</th>
              <th>EXPERIENCE</th>
              <th>SALARY</th>
              <th>EMPLOYES</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="x in job | startfrom : (currentPage - 1 )* numPerPage | limitTo : numPerPage">
             <th>{{x._id}}</th>
              <td>{{x.company}}</td>
              <td>{{x.jobType}}</td>
              <td>{{x.location}}</td>
              <td>{{x.skills}}</td>
              <td>{{x.experiance}}</td>
              <td>{{x.salary}}</td>
              <td>{{x.workersNeed}}</td>
            </tr>
          </tbody>
        </table>
        <div class="paginationStyle">
          <ul uib-pagination total-items="maxSize" ng-model="currentPage" items-per-page="numPerPage"></ul>
        </div>
      </div>

    </div>
  </div>

</div>
</div>
</div>
